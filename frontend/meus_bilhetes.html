<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meus Bilhetes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="inicio.html">Ilha da Sorte</a>
  </div>
</nav>

<div class="container" style="max-width:600px">
  <h3 class="fw-bold mb-3">ğŸŸï¸ Meus Bilhetes</h3>

  <input id="cpf" class="form-control mb-2" placeholder="Digite seu CPF">
  <button class="btn btn-success w-100" onclick="buscar()">Buscar</button>

  <div id="resultado" class="mt-4"></div>
</div>

<script>
function buscar() {
  fetch(`/pedidos/meus-bilhetes?cpf=${cpf.value}`)
    .then(r => r.json())
    .then(lista => {
      let html = "";
      lista.forEach(p => {
        html += `
          <div class="card mb-2 shadow-sm">
            <div class="card-body">
              <strong>NÃºmeros:</strong> ${p.numeros}<br>
              <strong>Status:</strong> ${p.status_pagamento}
            </div>
          </div>`;
      });
      resultado.innerHTML = html || "Nenhum bilhete encontrado.";
    });
}
</script>

</body>
</html>
